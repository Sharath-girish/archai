__include__: 'darts.yaml' # defaults are loaded from this file

common:
  yaml_log: False
  log_prefix: ''
  toy_mode:
    max_batches: 21
    train_batch: 128
    test_batch: 128
    seed_train_epochs: 2
    post_train_epochs: 2

nas:
  eval:
    model_desc:
      cell_post_op: 'proj_channels'
    loader:
      train_batch: 64
  search:
    petridish:
      convex_hull_eps: 0.025 # tolerance 
      max_parent_samples: 10000000 # maximum number of trials in the parent pool sampler function before giving up and returning a random parent model
    search_iters: 4
    pareto:
      max_cells: 8
      max_reductions: 3
      max_nodes: 1
    model_desc:
      n_cells: 3 # [DEY: why is petridish using such a tiny model during search while darts uses 8 cells?]
      n_reductions: 1
      n_nodes: 1
      cell_post_op: 'proj_channels'
    seed_train:
      trainer:
        epochs: 1 # number of epochs model will be trained before search
      loader:
        train_batch: 128
    post_train:
      trainer:
        epochs: 40 # number of epochs model will be trained after search
      loader:
        train_batch: 128
    trainer:
      l1_alphas:  0.001   # as per paper
      epochs: 40 # number of epochs model will be trained during search
    loader:
      train_batch: 128
      val_ratio: 0.1 #split portion for test set, 0 to 1  [DEY: why is this 0.1?]
